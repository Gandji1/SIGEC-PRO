name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: sigec_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: pdo, pdo_pgsql, redis, bcmath, ctype
        tools: composer
    
    - name: Install Backend Dependencies
      run: |
        cd backend
        composer install --no-interaction --no-suggest
    
    - name: Copy .env
      run: |
        cd backend
        cp .env.example .env
        php artisan key:generate
    
    - name: Run Migrations
      run: |
        cd backend
        php artisan migrate --env=testing
      env:
        DB_CONNECTION: pgsql
        DB_HOST: localhost
        DB_PORT: 5432
        DB_DATABASE: sigec_test
        DB_USERNAME: test
        DB_PASSWORD: test
    
    - name: Run Tests
      run: |
        cd backend
        php artisan test
      env:
        DB_CONNECTION: pgsql
        DB_HOST: localhost
        DB_PORT: 5432
        DB_DATABASE: sigec_test
        DB_USERNAME: test
        DB_PASSWORD: test

  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm install
    
    - name: Run Linter
      run: |
        cd frontend
        npm run lint 2>/dev/null || true
    
    - name: Run Tests
      run: |
        cd frontend
        npm run test 2>/dev/null || true
