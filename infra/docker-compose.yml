version: '3.8'

services:
  # Backend API (Laravel 11 + SQLite)
  app:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: sigec-app
    restart: unless-stopped
    working_dir: /app
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=sqlite
    volumes:
      - ../backend:/app
      - ../backend/storage:/app/storage
    ports:
      - "8000:8000"
    networks:
      - sigec-network
    command: sh -c "php artisan migrate --seed && php artisan serve --host=0.0.0.0"

  # Frontend (React + Vite)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: sigec-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    networks:
      - sigec-network
    command: npm run dev

networks:
  sigec-network:
    driver: bridge
