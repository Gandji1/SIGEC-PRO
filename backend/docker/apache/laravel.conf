<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/public

    DirectoryIndex index.php

    <Directory /var/www/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/log/apache2/laravel-error.log
    CustomLog /var/log/apache2/laravel-access.log combined
</VirtualHost>
